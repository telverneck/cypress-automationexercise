name: Cypress Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Cypress Tests
        run: |
          npx cypress run --browser chrome --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json --reportDir cypress/reports/html

      - name: ðŸ“¤ Publish Report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
      - name: Listar arquivos do relatÃ³rio
        run: ls -lR cypress/reports/html
